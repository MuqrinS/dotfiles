# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Replace the '‚ùØ' symbol in the prompt with '‚ûú'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[‚ûú](bold yellow)' # The 'success_symbol' segment is being set to '‚ûú' with the color 'bold green'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[git_branch]
symbol = '‚õ≥Ô∏è  '
truncation_symbol = ''

[git_commit]
disabled = false
format = '[\($hash\)]($style) '

[kubernetes]
disabled = false
symbol = '‚ò∏'
format = '[$symbol ($namespace)](dimmed white) '
#format = '[$symbol\($namespace\)]($style) in '

[nodejs]
disabled = true
format = '[$symbol$version]($style)(\($symbol$active\)) '
detect_extensions = []

[php]
symbol = 'üêò  '
format = '[$symbol($version )]($style)'
detect_extensions = []
version_format = 'v${major}.${minor} '
style = '147 small'
